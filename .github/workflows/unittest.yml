name: UnitTest

on: [pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install Deps
      run: |
        python3 -m pip install --upgrade pip
        pip install pylint
        pip install pylint-exit
        pip install -r requirements.txt
    - name: Run UnitTests
      run: |
        cd src
        python3 -m unittest
